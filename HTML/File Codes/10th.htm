<html>
<head>
<title>Tables in HTML</title>
</head>
<body>
<table border="3" height="150" bordercolor="black" cellpadding="2" cellspacing="2" width="70%" font-size="2rem" bgcolor="silver">
<h1>Tables</h1>
<caption> TABLE 1 </caption>
<tr>
<td>Data 1</td>
<td>Data 2</td>
<td rowspan="2">Data 3</td>
</tr>
<tr>
<td colspan="2">Data 4</td>
<td>Data 5</td>
<td>Data 6</td>
</tr>
</table>
</body>
</html>
