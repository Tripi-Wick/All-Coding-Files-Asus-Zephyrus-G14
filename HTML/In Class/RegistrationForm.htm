<html>
    <head>
        <title>
            Registration Form
        </title>
    </head>
    <body>
        <form>
            <fieldset><legend>Registration Form</legend>
                <table>
                    <div>
                        <tr>
                            <td>
                                Name :
                            </td>
                            <td>
                                <input type="text" name="Name">
                            </td>
                        </tr>
                    </div>
                    <div>
                        <tr>
                            <td>
                                Password :
                            </td>
                            <td>
                                <input type="password" name="password">
                            </td>
                        </tr>
                    </div>
                    <div>
                        <tr>
                            <td>
                                Gender :
                            </td>
                            <td>
                                <input type="text" name="Gender">
                            </td>
                        </tr>
                    </div>
                    <div>
                        <tr>
                            <td>
                                Age :
                            </td>
                            <td>
                                <input type="number" name="Age">
                            </td>
                        </tr>
                    </div>
                </fieldset>
            </table>
        </form>
    </body>
</html>
