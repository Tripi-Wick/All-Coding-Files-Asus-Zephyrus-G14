<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET and POST</title>
</head>
<body>
    <h1>FORM FOR GET</h1>
    <form action="http://localhost:8080/get" method="get">
        <label for="g_name">Name:</label>
        <input type="text" id="g_name" placeholder="name" name="n">
        &nbsp;
        <label for="g_pass">Password: </label>
        <input type="password" placeholder="Password" id="g_pass" name="p">
        <button>Submit</button>
    </form>
    <br>
    <hr>
    <h1>FORM FOR POST</h1>
    <form action="http://localhost:8080/post" method="post">
        <label for="p_name">Name:</label>
        <input type="text" id="p_name" placeholder="name" name="n">
        &nbsp;
        <label for="p_pass">Password: </label>
        <input type="password" placeholder="Password" id="p_pass" name="p">
        <button>Submit</button>
    </form>
</body>
</html>
