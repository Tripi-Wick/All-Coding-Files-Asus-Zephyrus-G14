<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age">
        <br>
        <button>Submit</button>
        <button type="reset">Reset</button>
        <button type="button">I do nothing</button>
        <br>

        <!-- A way which is not used (we can also make a button using input tag) -->
        <input type="button" value="I too do nothing">
        <input type="submit" value="Submit">
    </form>
</body>
</html>

<!-- By default button submits the form to the mentioned action location -->
