<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        <button>I</button>

        <button class="btn btn-danger">Will</button>
        <button class="btn btn-danger">Kill</button>
        <button class="btn btn-danger">You</button>
    </div>
