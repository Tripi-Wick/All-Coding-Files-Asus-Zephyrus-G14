<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="mb-3">  <!--Spacing Notations of bootstrap-->
                <label class="form-label" for="Name">Name</label> <!--Used to set default styling of form label-->
                <input type="text" placeholder="name" id="Name" class="form-control"> <!--Used to set default styling for input-->
            </div>
            <div class="mb-3">  
                <label class="form-label" for="Email">Email</label> <!--Used to set default styling of form label-->
                <input type="email" placeholder="Email" id="Email" class="form-control-lg"> <!--Used to set default styling for input-->
            </div>
            <div class="mb-3">  
                <label class="form-label" for="Address">Address</label> <!--Used to set default styling of form label-->
                <input type="text" placeholder="Address" id="Address" class="form-control-sm"> <!--Used to set default styling for input-->
            </div>
        </form>
    </div>
</body>
</html>
