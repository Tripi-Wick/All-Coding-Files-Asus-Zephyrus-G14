<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="mt=3 normal">
                <input type="checkbox" id="n">
                <label for="n">Its the basic One </label>
            </div>

            <div class="mt=3 form-check">
                <label for="cbs" class="form-check-label">Its one from bootstrap </label>
                <input type="checkbox" id="cbs" class="form-check-input">
            </div>

            <div class="mt-4">
                <div class="mt=3 form-check">
                    <label for="rbs" class="form-check-label">Its one from bootstrap </label>
                    <input name="rd" type="radio" id="rbs" class="form-check-input">
                </div>
                <div class="mt=3 form-check">
                    <label for="bs" class="form-check-label">Its one from bootstrap </label>
                    <input name="rd" type="radio" id="bs" class="form-check-input">
                </div>
            </div>

            <div class="mt-4">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
                </div>
            </div>  
        </form>
    </div>
</body>
</html>
