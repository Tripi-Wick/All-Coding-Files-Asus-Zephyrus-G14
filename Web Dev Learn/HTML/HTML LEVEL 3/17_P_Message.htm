<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/contact">
        <caption>
            <h2>Feedback Form</h2>
        </caption>
        
        <div>
            <label for="nm">Name: </label>
            <input type="text" name="nm" id="nm" placeholder="Write your name">
        </div>
        <br>
        <div>
            <label for="em">Email: </label>
            <input type="email" name="em" id="em" placeholder="Write your email">
        </div>
        <br>
        <div>
            <label for="mes">Message: </label>
            <br>
            <textarea name="mes" id="mes" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            Rate us out of 5:
            <br>
            <input type="radio" name="rt" id="rate" value="1">
            <label for="rate"> 1</label>
            <br>
            <input type="radio" name="rt" id="rate" value="2">
            <label for="rate"> 2</label>
            <br>
            <input type="radio" name="rt" id="rate" value="3">
            <label for="rate"> 3</label>
            <br>
            <input type="radio" name="rt" id="rate" value="4">
            <label for="rate"> 4</label>
            <br>
            <input type="radio" name="rt" id="rate" value="5">
            <label for="rate"> 5</label>
            <br>

        </div>
        <br><br>
        <div>
            <button>Send Your Message! </button>
        </div>
    </form>
</body>
</html>
