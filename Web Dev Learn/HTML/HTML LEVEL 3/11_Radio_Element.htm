<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        <!-- Grouped Radio (can only select one) -->
        <div>
            Choose a fruit :
            <input type="radio" id="apple" name="fruit" value="apple">
            <label for="apple">Apple</label>
            <input type="radio" id="mango" name="fruit" value="mango">
            <label for="mango">Mango</label>
            <input type="radio" id="orange" name="fruit" value="orange">
            <label for="orange">Orange</label>
        </div>

        <!-- Ungrouped Radio (can select multiple)-->
        <div>
            Choose a fruit :
            <input type="radio" id="apple" name="fruit-1" value="apple">
            <label for="apple">Apple</label>
            <input type="radio" id="mango" name="fruit-2" value="mango">
            <label for="mango">Mango</label>
            <input type="radio" id="orange" name="fruit-3" >   <!--By Default an on value is passed if ticked-->
            <label for="orange">Orange</label>
        </div>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
